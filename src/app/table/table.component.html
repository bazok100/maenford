<table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">
    <!-- Add Checkbox Column !!-->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef width=13%> ID </th>
        <td mat-cell *matCellDef="let element" class="cell"> {{element.id}} </td>
    </ng-container>
    <!-- Container ID Column -->
    <ng-container matColumnDef="containerID">
        <th mat-header-cell *matHeaderCellDef width=20%> Container ID </th>
        <td mat-cell *matCellDef="let element" class="cell"> {{element.containerID}} </td>
    </ng-container>
    <!-- Content Column -->
    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef width=45%> Content </th>
        <!-- Insert embeded Angular list with items after test !!!!!-->
        <td mat-cell *matCellDef="let element" class="cell">
            <mat-expansion-panel class="mat-elevation-z0" >
                <mat-expansion-panel-header>
                    <mat-panel-description>
                        Inventory of {{element.id}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <!--content initialisation when panel is opened-->
                <p *ngFor="let tille of element.content" > {{tille.name}} </p>
                <!--content initialization at the beginning-->
            </mat-expansion-panel>
        </td>
    </ng-container>
    <!-- Location Column -->
    <!-- Insert span with Location icon after test!!!-->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element" class="cell"> {{element.location}} </td>
    </ng-container>
    <!--Header row-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
