<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Add Checkbox Column !!-->
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Container ID Column -->
    <ng-container matColumnDef="containerID">      
        <th mat-header-cell *matHeaderCellDef  > Container ID </th>
        <td mat-cell *matCellDef="let element"> {{element.containerID}} </td>
    </ng-container>
    <!-- Content Column -->
    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <!-- Insert embeded Angular list with items after test !!!!!-->
        <td mat-cell *matCellDef="let element" > 
    <mat-expansion-panel  > 
    <mat-expansion-panel-header>
      <mat-panel-description>
      Inventory element.id  
    </mat-panel-description>
    </mat-expansion-panel-header>
    <p *ngFor="let tille of convertCon(element)">{{tille.name}}</p>
  </mat-expansion-panel>
  </td>
    </ng-container>
    <!-- Location Column -->
    <!-- Insert span with Location icon after test!!!-->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <!--Header row-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
