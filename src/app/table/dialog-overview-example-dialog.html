<div>
<mat-grid-list cols="3">
<mat-tree [dataSource]="dataSourcee" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <mat-checkbox class="filtercheckbox" (click)=addfiltervalue(node.name)></mat-checkbox>
        {{node.name}}
      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild"><mat-grid-tile>
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button class="nodetreebutton" matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li></mat-grid-tile>
    </mat-nested-tree-node>
  </mat-tree></mat-grid-list>

    <mat-dialog-actions align="end">
    <button mat-flat-button (click)="this.deleteOptions()"  class="deletebutton" mat-dialog-close>
         <span style="font: 19px Open Sans;">Delete all</span>
  </button>
  <button mat-flat-button (click)="this.sendfiltervalue()" class="applybutton" mat-dialog-close>
    <span style="font: 19px Open Sans;">Apply</span>
</button></mat-dialog-actions>
  </div>
