<!--Toolbar with it's content-->
<mat-toolbar color="primary">
  <button mat-flat-button  color="primary">
      <img style="width: 20px; height: 20px; padding-right: 5px;" class="counter-icon"
          src="assets/img/Inventory List â€“ equipment based/filter.svg">
      <span style="font: 19px Open Sans;">Filter</span>
  </button>
  <span id="spacer"></span>
  <form action="#">
      <input type="search" placeholder="Search..." (keyup)="applyFilter($event.target.value)">
  </form>
  <span style="width: 210px;"></span>
  <span class="button-label">Areas</span>
  <span style="width: 15px;"></span>
  <mat-slide-toggle
  class="example-margin"
  [color]="color"
  [checked]="checked"
  [disabled]="disabled">
</mat-slide-toggle>
</mat-toolbar>


<!--Table with it's content-->
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
